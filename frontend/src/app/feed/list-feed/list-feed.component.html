<div class="mat-typography ">
    <app-list-loader [size]="data.length" [loading]="loading" [noData]="'No hay registros de alimentaciÃ³n'" [menu]="true" (clickMenu)="goToSubAdd($event)">
        <div fxLayout="row wrap" fxLayoutGap.gt-sm="24px">
            <div fxFlex="100" fxFlex.md="0 0 calc(50% - 24px)" fxFlex.gt-md="0 0 calc(33% -24px)" *ngFor="let d of data; index as i">

                <app-card [title]="d.tipoAlimento" [subtitle]="d.peso + ' Kilogramos'" [subAccent]="true" [index]="i" [clickable]="true">
                    <app-card-corner>{{d.fecha | date}}</app-card-corner>
                    <app-card-content>
                        <app-card-field [title]="'Peso'">{{d.peso}}</app-card-field>
                        <app-card-field [title]="'Valor por Kilo'">{{d.valorkg | currency}}</app-card-field>
                        <app-card-field [title]="'Valor total'">{{d.valorTotal | currency}}</app-card-field>
                        <app-card-field *ngIf="d.bovinos.length === 1" [title]="'Bovino'">{{d.bovinos[0]}}</app-card-field>
                    </app-card-content>
                    <app-card-footer [align]="'end'" *ngIf="d.grupo"><mat-icon class="small" svgIcon="group"></mat-icon> {{d.grupo.nombre}} ({{d.bovinos.length}})</app-card-footer>
                    <app-card-footer [align]="'end'" *ngIf="!d.grupo"><mat-icon class="small" svgIcon="bovine"></mat-icon> {{d.bovinos.length}}</app-card-footer>
                </app-card>

            </div>
        </div>
    </app-list-loader>
</div>
