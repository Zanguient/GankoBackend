<div fxLayout="row" class="rectangulo">
  <div fxFlex="1 0 auto">
    <h3 appAccent *ngIf="group">{{title}}</h3>
    <p *ngIf="group"> 
      <mat-icon *ngIf="group; else elseBlock" svgIcon="group"></mat-icon> {{seleccionado}}} 
    </p>
    <ng-template #elseBlock><mat-icon svgIcon="bovine"></mat-icon></ng-template>
  </div>
  <button mat-button color="accent" (mousedown)="goToView()">Ver</button>
</div>
