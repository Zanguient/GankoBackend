<div class="mat-typography">
  <h2 mat-dialog-title>AÃ±ada un grupo a la Pradera {{data.name}}</h2>
  <form #formAddGroup="ngForm">
    <mat-dialog-content>
      <mat-form-field>
        <mat-select placeholder="Grupos" name="group" [(ngModel)]="data.item" required>          
          <mat-option *ngFor="let group of data.options" [value]="group">{{group.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="undefined">Cancelar</button>
      <button mat-button (click)="accept()" [disabled]="data.item == null">Aceptar</button>
    </mat-dialog-actions>
  </form>
</div>
