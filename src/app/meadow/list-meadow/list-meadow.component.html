<div class="container section" *ngIf="!loading">
  <mat-grid-list cols="10" rowHeight="80px;">
    <mat-grid-tile *ngFor="let cell of praderas; index as i">
      <div style="width: 40px; height: 40px; margin: auto;">
        <button mat-raised-button  color="{{cell.isUsedMeadow ? 'warn' : 'accent'}}" (click)="openDialog(cell, i)">
          {{cell != null ? (cell.identificador != null ? cell.identificador : 'N/A') : 'N/A'}}
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="loading" class="container section">
  <app-loader [big]="true" [align]="'center'"></app-loader>
</div>
