<div class="container mat-typography" *ngIf="!loading && item != null; else ">
  
  <mat-card *ngIf="item">
    <mat-card-header><h3>Alertas</h3></mat-card-header>
    <mat-card-content>
      <div *ngIf="data.length > 0 ;else noDataAlarm">
        <mat-table #tableMant [dataSource]="data" class="mat-elevation-z2">
          <!-- identificador -->
          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.tipo}} </mat-cell>
          </ng-container>

          <!-- libre desde -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fechaProxima | date:'dd/MM/yyyy'}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columnasAlert"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnasAlert;"></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #noDataAlarm>
  <div class="section">
    <p>Alertas no registradas</p>
  </div>
</ng-template>
<div class="fab">
  <button mat-fab (click)="goToAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<ng-template #noItem>
  <div class="container section" *ngIf="!loading">
    Pradera no encontrada
  </div>
</ng-template>
<div *ngIf="loading" class="container section">
  <app-loader [big]="true" [align]="'center'"></app-loader>
</div>
