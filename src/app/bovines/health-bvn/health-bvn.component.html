<div class="mat-typography">
  <app-list-loader [section]="false" [size]="data.length" [loading]="loading" [noData]="'No hay registros de sanidad'" [addonable]="false">
    <div fxLayout="row wrap" fxLayoutGap.gt-sm="20px">
      <div fxFlex="100" fxFlex.md="0 0 calc(50% - 20px)" fxFlex.gt-md="0 0 calc(33% -20px)" *ngFor="let d of data; index as i">

        <app-card [title]="d.evento === 'Otra' ? d.otra : d.evento" subtitle="{{ d.fecha | date}}"
          [subAccent]="true">
          <app-card-content>
            <app-card-field [title]="'Tratamiento'">{{d.tratamiento}}</app-card-field>
            <app-card-field [title]="'Producto'">{{d.producto}}</app-card-field>
            <app-card-field [title]="'Dosis'">{{d.dosis}} ml</app-card-field>
            <app-card-field [title]="'Frecuencia'">{{'Cada' + d.frecuencia +' '+ d.unidadFrecuencia}}</app-card-field>
            <app-card-field [title]="'Numero de aplicaciones'">{{d.numeroAplicaciones}}</app-card-field>
            <app-card-field [title]="'Aplicación'">{{d.aplicacion}}</app-card-field>
            <app-card-field [title]="'Valor producto'">{{d.valorProducto | currency}}</app-card-field>
            <app-card-field [title]="'Valor atención'">{{d.valorAtencion | currency}}</app-card-field>
          </app-card-content>
          <app-card-obs *ngIf="d.observaciones">{{d.observaciones}}</app-card-obs>          
        </app-card>

      </div>
    </div>
  </app-list-loader>
</div>
